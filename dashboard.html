<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>welcome<h1 id="h"></h1></h1>
    
</body>
<script>
    const xhr = new XMLHttpRequest()
    xhr.open("GET" , "http://localhost:1111/login" , true)
    xhr.onload = ()=>{
        document.getElementById('h').textContent = xhr.responseText
    }
    xhr.send()
</script>
</html>
